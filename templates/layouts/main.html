<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pathshala TMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav class="bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700">
      <div class="max-w-screen-xl mx-auto px-4 py-3 flex items-center justify-between">
        
        <!-- Logo -->
        <a href="#" class="flex items-center space-x-2">
          <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Logo" />
          <span class="text-2xl font-semibold text-gray-900 dark:text-white">Flowbite</span>
        </a>

        <!-- Hamburger (mobile) -->
        <div class="md:hidden">
          <input id="menu-toggle" type="checkbox" class="hidden peer" />
          <label for="menu-toggle" class="cursor-pointer p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </label>

          <!-- Mobile Menu -->
          <div class="absolute z-100 left-0 top-20 w-full hidden peer-checked:block bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-700">
            <ul class="flex flex-col items-center space-y-2 py-4">
              <li><a href="#" class="block px-4 py-2 text-gray-800 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 rounded">Home</a></li>
              <li><a href="#" class="block px-4 py-2 text-gray-800 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 rounded">About</a></li>
              <li><a href="#" class="block px-4 py-2 text-gray-800 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 rounded">Services</a></li>
              <li><a href="#" class="block px-4 py-2 text-gray-800 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 rounded">Contact</a></li>
              <li><a href="/login" class="block px-4 py-2 text-gray-800 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 rounded">Login</a></li>
              <li><a href="/register" class="block px-4 py-2 text-gray-800 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 rounded">Register</a></li>
            </ul>
          </div>
        </div>

        <!-- Desktop Nav -->
        <div class="hidden md:flex flex-1 items-center justify-center space-x-6">
          <a href="#" class="text-gray-800 dark:text-white hover:text-blue-600">Home</a>
          <a href="#" class="text-gray-800 dark:text-white hover:text-blue-600">About</a>
          <a href="#" class="text-gray-800 dark:text-white hover:text-blue-600">Services</a>
          <a href="#" class="text-gray-800 dark:text-white hover:text-blue-600">Contact</a>
        </div>

        <div class="hidden md:flex space-x-4 items-center">
          <a href="/login" class="text-gray-800 dark:text-white hover:text-blue-600">Login</a>
          <a href="/register" class="text-gray-800 dark:text-white hover:text-blue-600">Register</a>
        </div>
      </div>
    </nav>

    <div class="min-h-[82vh] bg-gradient-to-br from-slate-50 to-blue-50">
      {% block content %}{% endblock %}
    </div>

    <footer class="flex bg-black text-white py-4 rounded-xl">
      <div class="mx-auto text-lg font-semibold">&copy; Pathshala TMS. 2025</div>
    </footer>
  </body>
</html>
