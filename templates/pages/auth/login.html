{% extends 'layouts\main.html' %}

{% block content %}
  <div class="bg-gradient-to-br from-slate-50 to-blue-50 flex items-center justify-center p-6">
    <div class="w-full max-w-lg">
      <form method="post" action="/login-user" class="bg-white shadow-2xl rounded-2xl border border-gray-100 overflow-hidden">
        {% csrf_token %}
        <!-- Header Section -->
        <div class="bg-gradient-to-r from-blue-600 to-blue-700 px-8 py-2 text-center">
          <h2 class="text-2xl font-bold text-white">Welcome Back</h2>
          <p class="text-blue-100 text-sm mt-1">Please sign in to your account</p>
        </div>
        
        <!-- Form Section -->
        <div class="px-8 py-8 space-y-6">
          <!-- Username Field -->
          <div class="space-y-2">
            <label for="username" class="block text-sm font-semibold text-gray-700">
              Username
            </label>
            <div class="relative">
              <input 
                type="text" 
                id="username"
                name="username" 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 bg-gray-50 focus:bg-white"
                placeholder="Enter your username"
                required
              />
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
              </div>
            </div>
          </div>
          
          <!-- Password Field -->
          <div class="space-y-2">
            <label for="password" class="block text-sm font-semibold text-gray-700">
              Password
            </label>
            <div class="relative">
              <input 
                type="password" 
                id="password"
                name="password" 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 bg-gray-50 focus:bg-white"
                placeholder="Enter your password"
                required
              />
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
              </div>
            </div>
          </div>
          
          <!-- Remember Me & Forgot Password -->
          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center">
              <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
              <span class="ml-2 text-gray-600">Remember me</span>
            </label>
            <a href="#" class="text-blue-600 hover:text-blue-700 font-medium">Forgot password?</a>
          </div>
          
          <!-- Submit Button -->
          <button 
            type="submit" 
            class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white py-3 px-4 rounded-lg font-semibold hover:from-blue-700 hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
          >
            Sign In
          </button>
        </div>
        
        <!-- Footer Section -->
        <div class="px-8 py-4 bg-gray-50 border-t border-gray-100 text-center">
          <p class="text-sm text-gray-600">
            Don't have an account? 
            <a href="#" class="text-blue-600 hover:text-blue-700 font-medium">Sign up here</a>
          </p>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
