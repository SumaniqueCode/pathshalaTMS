{% extends 'layouts\main.html' %}

{% block content %}
  <div class="bg-gradient-to-br from-slate-50 to-blue-50 flex items-center justify-center">
    <div class="w-full max-w-lg">
      <form method="POST" action="" class="bg-white shadow-2xl rounded-2xl border border-gray-100 overflow-hidden">
        {% csrf_token %}
        
        <!-- Header Section -->
        <div class="bg-gradient-to-r from-blue-600 to-blue-700 px-8 py-2 text-center">
          <h2 class="text-2xl font-bold text-white">Create Account</h2>
          <p class="text-blue-100 text-sm mt-1">Join us today and get started</p>
        </div>
        
        <!-- Form Section -->
        <div class="px-8 py-2 space-y-3">
          <!-- Username Field -->
          <div class="space-y-2">
            <label for="username" class="block text-sm font-semibold text-gray-700">
              Username
            </label>
            <div class="relative">
              <input 
                type="text" 
                id="username"
                name="username" 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 bg-gray-50 focus:bg-white"
                placeholder="Choose a username"
                required
              />
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
              </div>
            </div>
          </div>
          
          <!-- Email Field -->
          <div class="space-y-2">
            <label for="email" class="block text-sm font-semibold text-gray-700">
              Email Address
            </label>
            <div class="relative">
              <input 
                type="email" 
                id="email"
                name="email" 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 bg-gray-50 focus:bg-white"
                placeholder="Enter your email"
                required
              />
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                </svg>
              </div>
            </div>
          </div>
          
          <!-- Password Field -->
          <div class="space-y-2">
            <label for="password" class="block text-sm font-semibold text-gray-700">
              Password
            </label>
            <div class="relative">
              <input 
                type="password" 
                id="password"
                name="password" 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 bg-gray-50 focus:bg-white"
                placeholder="Create a strong password"
                required
              />
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
              </div>
            </div>
            <p class="text-xs text-gray-500">Must be at least 8 characters long</p>
          </div>
          
          <!-- Confirm Password Field -->
          <div class="space-y-2">
            <label for="confirm_password" class="block text-sm font-semibold text-gray-700">
              Confirm Password
            </label>
            <div class="relative">
              <input 
                type="password" 
                id="confirm_password"
                name="confirm_password" 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 bg-gray-50 focus:bg-white"
                placeholder="Confirm your password"
                required
              />
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
              </div>
            </div>
          </div>
          
          <!-- Terms and Conditions -->
          <div class="flex items-start">
            <input 
              type="checkbox" 
              id="terms"
              name="terms"
              class="mt-1 rounded border-gray-300 text-blue-600 focus:ring-blue-500"
              required
            >
            <label for="terms" class="ml-2 text-sm text-gray-600">
              I agree to the 
              <a href="#" class="text-blue-600 hover:text-blue-700 font-medium">Terms of Service</a> 
              and 
              <a href="#" class="text-blue-600 hover:text-blue-700 font-medium">Privacy Policy</a>
            </label>
          </div>
          
          <!-- Submit Button -->
          <button 
            type="submit" 
            class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white py-3 px-4 rounded-lg font-semibold hover:from-blue-700 hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
          >
            Create Account
          </button>
        </div>
        
        <!-- Footer Section -->
        <div class="px-8 py-2 bg-gray-50 border-t border-gray-100 text-center">
          <p class="text-sm text-gray-600">
            Already have an account? 
            <a href="#" class="text-blue-600 hover:text-blue-700 font-medium">Sign in here</a>
          </p>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
