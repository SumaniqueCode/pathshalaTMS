{% extends 'layouts\main.html' %}

{% block content %}
  <form class="p-12 flex flex-col items-center" action="">
    <div class="w-1/3 flex flex-col gap-4 my-6 items-center border-2 border-blue-700 px-4 py-12 rounded-lg">
      <legend class="text-2xl font-bold text-blue-700 mb-2">Register page</legend>
      <div class="grid grid-cols-2 grid-flow-col grid grid-cols-2 grid-flow-col gap-2">
        <label for="">Username</label>
        <input type="text" class="border-2 rounded-lg p-1" name="username" />
      </div>
      <div class="grid grid-cols-2 grid-flow-col grid grid-cols-2 grid-flow-col gap-2">
        <label for="">Email</label>
        <input type="email" class="border-2 rounded-lg p-1" name="email" />
      </div>
      <div class="grid grid-cols-2 grid-flow-col grid grid-cols-2 grid-flow-col gap-2">
        <label for="">Password</label>
        <input type="password" class="border-2 rounded-lg p-1" name="password" />
      </div>
      <div class="grid grid-cols-2 grid-flow-col grid grid-cols-2 grid-flow-col gap-2">
        <label for="">Confirm Password</label>
        <input type="password" class="border-2 rounded-lg p-1" name="confirm_password" />
      </div>
    </div>
  </form>
{% endblock %}
