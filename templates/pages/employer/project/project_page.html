{% extends 'layouts/main.html' %}
{% block content %}
  <div class="flex p-2 mb-2 justify-between border-b-2 border-blue-700">
    <h1 class="text-blue-600 text-center text-2xl font-bold">Projects</h1>
    <div class="flex ms-auto">
      <a class="px-4 py-2 rounded-lg bg-green-500 text-white font-bold" href="/employer/register-project">Add Project</a>
    </div>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mx-6">
    {% for project in projects %}
      <div class="relative bg-gray-100 hover:bg-gray-200 hover:scale-[102%] transition:ease-in-out duration-300 border-b-4 border-r-4 border-gray-700 rounded-lg py-4 px-6 my-2">
        <div>
          <a class="text-2xl font-bold text-blue-700" href="">{{ project.title }}</a>
        </div>
        <div>
          <p>{{ project.description }}</p>
        </div>
        <span class="absolute top-0 right-5 z-5 bg-blue-500 px-4 py-2 rounded-lg text-white font-bold my-4">{{ project.status }}</span>
        <div>{{ project.user }}</div>
        <div>{{ project.created_at }}</div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
